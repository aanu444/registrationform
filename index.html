<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <main class="flex-container">
    <div class="form-container">
        <div class="form-text">
            <h1>Learn to code by <br>watching others</h1>
            <p>See how experienced developers solve problems in real-time.<br> 
            Watching scripted tutorials is great but understanding how<br>developers think is invaluable</p>
        </div>
        <div class="form-direction">
            <button><p><span>Try it free for 7 days</span> then $20/mo. thereafter</p></button>
        <div class="form">
            <form name="formValidate">
              <input type="text" id="fname" name="fname" placeholder="First Name">  
            <input type="text" id="lname" name="lname" placeholder="Last Name">
            <input type="email" id="email" name="email" placeholder="Email Address">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="submit" value="CLAIM YOUR FREE TRIAL">
            </form>
            <p>By clicking the button, you are agreeing to our <span>Terms and Conditions</span></p>
        </div>
          
           
        </div>
    </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
